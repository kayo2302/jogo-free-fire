<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Royale (Protótipo)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <h1>Mini Royale — Protótipo</h1>
    <div id="info">
      <span id="hp">HP: 100</span>
      <span id="ammo">Munição: ∞</span>
      <span id="time">Tempo: 0</span>
    </div>
    <div id="msg">Use WASD para mover, mouse para mirar, clique esquerdo para atirar.</div>
    <button id="restart" style="display:none">Reiniciar</button>
  </div>
  <canvas id="game" width="900" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
